<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Button</title>
  <link rel="stylesheet" href="styles.css">

  <style>
button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>

	<h2>We are doing an online survey, please click on the below button to contribute</h2>
  <center> <button onclick="redirectToLink()">Online Survey</button> </center>

  <script>
    function redirectToLink() {
      window.location.href = 'https://example.com'; // Replace 'https://example.com' with the link you want to redirect to
    }
  </script>
</body>
</html>
